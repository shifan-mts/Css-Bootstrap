<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text color</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/base.css">
  <style>
   
  </style>

</head>
<body>
  <div class="container">
      <h2>Color in Bootstrap</h2><hr>
      <p class="text-primary">.text-primary</p>
      <p class="text-secondary">.text-secondary</p>
      <p class="text-success">.text-success</p>
      <p class="text-warning bg-dark">.text-warning</p>
      <p class="text-danger">.text-danger</p>
      <p class="text-info">.text-info</p>
      <p class="text-light bg-dark">.text-info</p>
      <p class="text-white bg-dark">.text-info</p>
      <p class="text-muted">.text-muted</p>
      <p class="bg-primary text-bg-primary display-4">MTS</p>
      <p class="bg-secondary text-bg-secondary display-4">MTS</p>
      <p class="display-4 text-black">MTS</p>
      <p class="display-4 text-black-50">MTS</p>
      <p class="display-4 text-white  bg-dark">MTS</p>
      <p class="display-4 text-white-50  bg-dark">MTS</p>

      <hr>
<div class="text-primary display-4">MTS</div>
<div class="text-primary display-4 text-opacity-75">MTS</div>
<div class="text-primary display-4 text-opacity-50">MTS</div>
<div class="text-primary display-4 text-opacity-25">MTS</div>


  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
